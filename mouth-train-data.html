<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Generate train data</title>
    <script defer src="face-api.min.js"></script>
    <script
      defer
      src="https://unpkg.com/mathjs@7.2.0/dist/math.min.js"
    ></script>
    <script defer src="mouth-train.js"></script>
    <script defer src="save.js"></script>
    <style>
      #content {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="start" class="btn btn-primary">Start</button>
      <button id="btn-save" class="btn btn-primary" style="display: none">Save data</button>
      <button id="landmarks" class="btn btn-primary" style="display: none">Show/Hide face landmarks</button>

      <h4 id="normal">Total NORMAL: 0</h6>
      <h4 id="talking">Total TALKING: 0</h6>
      <h4 id="status">Last Status: NORMAL</h6>
    </div>
    <div id="content" class="cc">
      <video id="video" width="640" height="360" autoplay muted></video>
    </div>
  </body>
</html>
